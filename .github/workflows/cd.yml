jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: |
          IMAGE_TAG="ghcr.io/$LOWERCASE_REPO/spring-petclinic:$TAG_NAME"
          docker build -t $IMAGE_TAG .
          docker tag $IMAGE_TAG ghcr.io/$LOWERCASE_REPO/spring-petclinic:latest

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push ghcr.io/$LOWERCASE_REPO/spring-petclinic:$TAG_NAME
          docker push ghcr.io/$LOWERCASE_REPO/spring-petclinic:latest
