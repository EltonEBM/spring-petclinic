name: CD Pipeline

on:
  push:
    tags:
      - '*'  # Triggers on any tag

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Specify the Java distribution
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Build Docker image
        run: |
          TAG_NAME=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="ghcr.io/${{ github.repository_owner }}/spring-petclinic:$TAG_NAME"
          docker build -t $IMAGE_TAG .
          docker tag $IMAGE_TAG ghcr.io/${{ github.repository_owner }}/spring-petclinic:latest

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Push Docker image to GitHub Container Registry
        run: |
          TAG_NAME=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${{ github.repository_owner }}/spring-petclinic:$TAG_NAME
          docker push ghcr.io/${{ github.repository_owner }}/spring-petclinic:latest
